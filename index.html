<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="bg-image"></div>
            <header class="header">
                <button class="close-button">
                    <img src="./images/cross.png" alt="close" />
                </button>
            </header>
            <div class="content">
                <h1 class="title">
                    Get Unlimited
                    <br />
                    Access
                </h1>
                <div class="features-container">
                    <div class="feature-item">
                        <img src="./images/bg-creation.png" alt="creation" />
                    </div>
                    <div class="feature-item">
                        <img src="./images/bg-styles.png" alt="styles" />
                    </div>
                    <div class="feature-item">
                        <img src="./images/bg-avatars.png" alt="avatars" />
                    </div>
                </div>
                <div class="subscribe-options">
                    <button class="subscribe-option" data-selected="false" data-best-offer="true">
                        <div class="subscribe-option-badge">
                            <div class="badge-border">
                                <div class="badge">
                                    <span>Best offer</span>
                                </div>
                            </div>
                        </div>
                        <div class="subscribe-option-content">
                            <div class="option-content-access">
                                <p>Yearly access</p>
                                <span>Just $39.99 per year</span>
                            </div>
                            <div class="option-content-price">
                                <p>$0.48</p>
                                <p>per week</p>
                            </div>
                        </div>
                    </button>
                    <button class="subscribe-option" data-selected="true" data-best-offer="false">
                        <div class="subscribe-option-content">
                            <div class="option-content-access">
                                <p>Yearly access</p>
                            </div>
                            <div class="option-content-price">
                                <p>$6.99</p>
                                <p>per week</p>
                            </div>
                        </div>
                    </button>
                </div>
                <button class="continue-button">
                    <span>Continue</span>
                </button>
            </div>

            <footer class="footer">
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Restore</a>
            </footer>
        </div>
        <script src="index.js"></script>
    </body>
</html>
